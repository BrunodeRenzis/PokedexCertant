<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Datos de la persona</title>
</head>
<body>
	<header th:replace="layout/plantilla :: header"></header>
	<h2>[[#{persona.formulario}]]</h2>
	<a th:href="@{/}">[[#{accion.regresar}]]</a>
	<br/>
	<br/>
	<form th:action="@{/guardar}" method="post" th:object="${persona}">
		<input type="hidden" name="id_persona" th:field="*{id_persona}"/>
		<label for="nombre_persona">[[#{persona.nombre}]]:</label>
		<input type="text" name="nombre_persona" th:field="*{nombre_persona}"/>
		<span th:if="${#fields.hasErrors('nombre_persona')}" th:errors="*{nombre_persona}"></span>
		<br/>
		<label for="apellido_persona">[[#{persona.apellido}]]:</label>
		<input type="text" name="apellido_persona" th:field="*{apellido_persona}"/>
		<span th:if="${#fields.hasErrors('apellido_persona')}" th:errors="*{apellido_persona}"></span>
		<br/>
		<label for="email_persona">[[#{persona.email}]]:</label>
		<input type="email" name="email_persona" th:field="*{email_persona}"/>
		<span th:if="${#fields.hasErrors('email_persona')}" th:errors="*{email_persona}"></span>
		<br/>
		<label for="telefono_persona">[[#{persona.telefono}]]:</label>
		<input type="text" name="telefono_persona" th:field="*{telefono_persona}"/>
		<span th:if="${#fields.hasErrors('telefono_persona')}" th:errors="*{telefono_persona}"></span>
		<br/>
		<input type="submit" name="guardar" th:value="#{accion.guardar}"/>
	</form> <!-- Se le agrega la acción de guardar mediante un método post -->
	<footer th:replace="/layout/plantilla :: footer"></footer>
</body>
</html>
